<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shane Basham - Albania Chamber of Commerce</title>
    <meta name="author" content="Shane Basham">
    <meta
        name="description"
        content="Shane Basham's Chamber of Commercefor WDD 230 - Web Frontend Development">
    <link rel="stylesheet" href="styles/normalize.css">
    <meta property="og:title" content="Albania Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://shanebasham.github.io/wdd230/images/me.jpg">
    <meta property="og:url" content="https://shanebasham.github.io/wdd230/index.html">
    <link href="styles/form.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <img src="images/me.jpg" alt="Me">
        <h1>Shane Basham</h1>
        <div class="hamburger-icon" id="icon">
            <div class="icon-1" id="a"></div>
            <div class="icon-2" id="b"></div>
            <div class="icon-3" id="c"></div>
            <div class="clear"></div>
        </div>
    </header>
    <nav id="nav">
        <ul class="nav-link">
            <li><a class="nav-link" href="https://shanebasham.github.io/wdd230/index.html">Home</a></li>
            <li><a class="nav-link" href="https://shanebasham.github.io/wdd230/lesson03/chamber-site-plan.html">Site Plan</a></li>
            <li><a class="nav-link" href="https://shanebasham.github.io/wdd230/chamber/index.html">Chamber</a></li>
            <li><a class="nav-link" href="https://www.byui.edu/">BYU-Idaho</a></li>
            <li><a class="nav-link" href="https://www.churchofjesuschrist.org/study/scriptures/bofm/3-ne/11?lang=eng">Scripture</a></li>
        </ul>
    </nav>
    <script src="scripts/hamburger.js"></script>
    <main>
        <div id="formmessage"></div>
        <h1>FORM</h1>
        <form method="get" action="record.html">
            <label for="fullname" class="req">Name</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Please enter your full name">
            <label for="email" class="req">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your byui email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
            <label for="keyphrase" class="req">Your Password</label>
            <input type="text" id="keyphrase" name="keyphrase" pattern="[a-zA-Z -]{6,}" placeholder="At least six characters long. No numbers.">
            <label for="keyphrase2" class="req">Re-enter Your Password</label>
            <input type="text" id="keyphrase2" name="keyphrase2">
            <label for="r">Page Rating</label>
            <div id="rangevalue">0</div>
            <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <button id="btnSubmit" type="submit">Submit</button>
            <input type="hidden" value="43aster">
            <script src="scripts/form.js"></script>
        </form>
    </main>
    <footer>
        <p>&copy; <script src="scripts/getdates.js"></script> Shane Basham Homepage for WDD230</p>
        <img src="images/usflag.png" alt="us" id="us">
        <p id="lastModified">Last modified: <script src="scripts/getlastmodified.js"></script></p>
    </footer>
</body>
</html>
