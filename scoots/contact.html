        <div class="membership-container">
            <div class="membership-form">
                <form method="get" action="thankyou.html">
                    <label for="firstname" class="req">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>
                    <label for="lastname" class="req">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required>
                    <label for="email" class="req">Email</label>
                    <input type="email" id="email" name="email" placeholder="ex. 123@gmail.com" required>
                    
                    <label for="message" class="req">Message</label>
                    <textarea id="message" name="message" placeholder="enter message here" required></textarea>

                    <button id="btnSubmit" type="submit">Submit</button>
                    <input type="hidden" value="43aster">
